<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-3">
        <div class="col-sm-4">
          <div class="container my-5 py-3">
            <p id="slogan">Refactor Your Body!</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="container-sm align-content-center">
            <img
              id="logo1"
              src="./assets/images/Color_Logo.png"
              class="img-rounded img-responsive"
              alt="Dev Fitness logo, weight lifter"
              style="width: 250px; height: 250px"
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="container py-5">
            <p id="member">Already a member?</p>
            <div class="input-group mb-3">
              <input
                id="username"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>
            <div class="input-group mb-3">
              <input
                id="password"
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>
            <button
              class="btn btn-outline-danger"
              type="button"
              id="login"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="container ml-5">
            <p>INSERT ADVERTISING LINE HERE.</p>
            <img
              src="./assets/images/girlfeetwaterbottle.jpg"
              class="img-rounded img-responsive"
              alt="#"
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div
            class="container ml-5 my-5 d-flex align-content-center"
          >
            <h1 class="ps-4">Ready to become a member?</h1>
            <button
              class="btn btn-outline-danger btn-lg"
              type="button"
              id="button-addon2"
            >
              Get Started
            </button>
          </div>
        </div>
        <div class="col-sm-5">
          <p>INSERT ADVERTISING LINE HERE.</p>
          <img
            src="./assets/images/gym-coronavirus.jpg"
            class="img-rounded img-responsive"
            alt="#"
            style="width: 375px; height: 250px"
          />
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <p>INSERT ADVERTISING LINE HERE.</p>
          <img
            src="./assets/images/bench.jpg"
            class="img-rounded img-responsive m-2"
            alt="#"
            style="width: 450px; height: 300px"
          />
        </div>
        <div class="col-sm-2"></div>
        <div class="row">
          <div
            class="col-sm-12 d-flex align-content-center my-5"
          >
            <p>INSERT ADVERTISING LINE HERE.</p>
            <br />
            <br />
            <img
              src="./assets/images/equipmentroom.jpg"
              class="img-rounded img-responsive m-2"
              alt="#"
              style="width: 666px; height: 375px"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- <button id="next">
      <a href="./client-schedule.html">Next</a>
    </button> -->

    <script defer src="./assets/script.js"></script>
    <!--Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
