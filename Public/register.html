<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
   />
   <!--Link to CSS-->
   <link rel="stylesheet" href="./assets/css/register.css" />

    <title>Registration Page</title>
</head>
<body>
    <div class = "container my-5">
        <h1>Sign Up for an Account:</h1>
            <div class="row">
                <div class="col-sm mx-auto">
                    <div class = "card p-3">
                        <form class="row g-3">
                            <div class="row g-3">
                                <div class="col">
                                    <label for="inputEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" placeholder= "Email Address" id="inputEmail">
                                </div>
                                <div class="col">
                                    <label for="inputPassword" class="form-label">Password</label>
                                    <input type="text" class="form-control" placeholder= "Password" id="inputPassword">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col">
                                    <label for="inputFirstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="First name">
                                </div>
                                <div class="col">
                                    <label for="inputLastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="Last name">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputGender" class="form-label">Gender</label>
                                <select id="inputGender" class="form-select">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="inputBirthday" class="form=label">Birthdate (yyyy-mm-dd)</label>
                                <input type="text" class="form-control" id="inputBirthday" placeholder="Birthdate (yyyy-dd-mm)">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPhone" class="form-label">Phone Number (ten digit number only, no parentheses or dashes please)</label>
                                <input type="text" id="inputPhone" class="form-control" placeholder="Phone Number">
                            </div>
                            <!-- Maybe use this for Manager page? -->
                            <!-- <div class="col=col-md-6">
                                <label for="inputRole" class="form-label">Select Role</label>
                                <select id="inputRole" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>New Employee</option>
                                    <option>New Member</option>
                                </select> -->
                            </div>
                            <div class="col-8"></div>
                            <div class="col-4">
                                <button id="submitRegistration" type="button" class="btn btn-danger">Submit Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <!--Alert modal for login errors-->
    <div id="alert-modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 id="alert-modal-title" class="modal-title">Signup Failed</h4>
            </div>
            <div id="alert-modal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default modalBtn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!--Link to register.js-->
    <script defer src="./assets/js/register.js"></script>

    <!--Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
</body>
</html>
