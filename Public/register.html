<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
   />
    <title>Registration Page</title>
</head>
<body>
    <div class = "container my-5">
        <h1>Sign Up for an Account:</h1>
            <div class="row">
                <div class="col-sm mx-auto">
                    <div class = "card p-3">
                        <form class="row g-3">
                            <div class="row g-3">
                                <div class="col">
                                    <label for="inputEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" placeholder= "Email Address" id="inputEmail">
                                </div>
                                <div class="col">
                                    <label for="inputPassword" class="form-label">Password</label>
                                    <input type="text" class="form-control" placeholder= "Password" id="inputPassword">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col">
                                    <label for="inputFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                                </div>
                                <div class="col">
                                    <label for="inputLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputGender" class="form-label">Gender</label>
                                <select id="inputGender" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="inputBirthday" class="form=label">Birthdate</label>
                                <input type="text" class="form-control" id="inputBirthday" placeholder="Birthdate (yyyy-dd-mm)">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPhone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" placeholder="Phone Number (###)###-####">
                            </div>
                            <!-- Maybe use this for Manager page? -->
                            <!-- <div class="col=col-md-6">
                                <label for="inputRole" class="form-label">Select Role</label>
                                <select id="inputRole" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>New Employee</option>
                                    <option>New Member</option>
                                </select> -->
                            </div>
                            <div class="col-8"></div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-danger">Submit Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
