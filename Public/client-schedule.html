<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--client-schedule.css link-->
    <link href="./assets/client-schedule.css" rel="stylesheet" />

    <title>Class Schedule</title>
  </head>
  <body>
    <main>
      <!--Head Info-->
      <section class="text-center mt-5 ">
        <h2 class="bold">Dev Fitness</h2>
        <p>111 Stack Lift Ave Salem NH 03070</p>
        <p>Phone: (555) 555 5555</p>
      </section>

      <!--Schedule Section-->
      <section class="container-fluid px-5">
        <div class="row">
          <div class="col text-center border-top border-bottom  py-3 border-teal">
            <p>Monday</p>
            <p>1/1</p>
          </div>
          <div class="col text-center border-top  border-bottom  py-3 border-teal">
            <p>Tuesday</p>
            <p>1/2</p>
          </div>
          <div class="col text-center border-top  border-bottom  py-3 border-teal">
            <p>Wednesday</p>
            <p>1/3</p>
          </div>
          <div class="col text-center border-top border-bottom  py-3 border-teal">
            <p>Thursday</p>
            <p>1/4</p>
          </div>
          <div class="col text-center border-top  border-bottom  py-3 border-teal border-teal">
            <p>Friday</p>
            <p>1/5</p>
          </div>
          <div class="col text-center border-top  border-bottom  py-3 border-teal">
            <p>Saturday</p>
            <p>1/6</p>
          </div>
          <div class="col text-center border-top  border-bottom  py-3 border-teal">
            <p>Sunday</p>
            <p>1/7</p>
          </div>
        </div>
      </section>
    </main>
    <!--Link to schedule.js-->
    <script src="./assets/client-schedule.js"></script>

    <!--Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
