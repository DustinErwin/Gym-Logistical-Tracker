<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/client-schedule.css" />

    <!--day.js cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js"></script>

    <title>Class Schedule</title>
  </head>
  <body>
    <main>
      <!--Head Info-->
      <section class="text-center mt-5 mb-4">
        <img
          class="logo"
          src="./assets/pictures/Color_Logo_lightGray-Background.png"
          alt="funny logo of skinny kid trying to lift a huge weight"
        />
        <p class="font-large text-red">111 Stack Lift Ave Salem NH 03070</p>
        <p class="font-large text-red">Phone: (555) 555 5555</p>
      </section>

      <!--Schedule Section-->
      <section class="container-fluid px-5">
        <div class="row background-gray">
          <div class="col-12 col-sm pt-2 border-teal">
            <h3 class="text-red week-day text-center"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large text-center"
            ></p>
            <div class="monday-place-holder"></div>
          </div>

          <div class="col-12 col-sm text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>
            <div class="tuesday-place-holder"></div>
          </div>
          <div class="col-12 col-sm text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>

            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="wednesday-place-holder"></div>
          </div>
          <div class="col-12 col-sm text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="thursday-place-holder"></div>
          </div>
          <div class="col-12 col-sm text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="friday-place-holder"></div>
          </div>
          <div class="col-12 col-sm text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="saturday-place-holder"></div>
          </div>
          <div class="col text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="sunday-place-holder"></div>
          </div>
        </div>
      </section>
    </main>
    <!--Link to schedule.js-->
    <script defer src="./assets/js/client-schedule.js"></script>

    <!--Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
