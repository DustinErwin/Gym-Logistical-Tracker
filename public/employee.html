<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/employee.css" />

    <!--day.js cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js"></script>

    <title>Employee Page</title>
  </head>
  <body>
    <main>
      <!--Head Info-->
      <section class="mb-5 background-dark container-fluid">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="big-heading-text less-big-heading no-heading text-end">
              Dev
            </h1>
          </div>
          <div class="col text-center">
            <img
              class="logo"
              src="./assets/images/Color_Logo_dark_background.png"
              alt="funny logo of skinny kid trying to lift a huge weight"
            />
          </div>
          <div class="col">
            <h1 class="big-heading-text less-big-heading no-heading">
              &nbsp Fit
            </h1>
            <!--&nbsp adds space to even out heading spacing-->
          </div>
        </div>
      </section>

      <!--Container holding 2 sections. Left will be employee info and stats, right will be "meet our trainers scroller"-->

      <div class="container mb-5">
        <div class="row">
          <!--Client Info-->
          <div
            class="client-info col-12 col-md-6 text-center mb-5 mb-md-0 trainer-info"
          >
            <h2 class="mt-5 mb-5 trainer-name"></h2>
            <p>
              Your are currently teaching
              <span class="num-classes-taught"><b></b></span>
              <span class="sentence-text-classes"></span>
            </p>
            <div class="classes-taught"></div>

            <button
              type="button"
              class="btn logout-btn mb-5 mt-5 dflex justify-self-center"
            >
              Log Out
            </button>

            <button type="button" class="btn add-class-form-btn mb-5 mt-5">
              Add Class
            </button>
          </div>
          <!--Meet the Trainers-->
        
          <div class = "col-12 d-flex justify-content-center roster-or-addClass col-md-6 text-center background-dark">
                    <div class="card mb-5 background-red mt-5 " style="width: 70%">
                        <div class="card-header roster-text">
                        Roster
                        </div>
                        <ul class="list-group list-group-flush text-start displayPage">
                        <li class="list-group-item text-center">Choose a class to view </li>
                        </ul>
                        <!-- terminate button -->
                        <div class="card-footer">
                        </div>
                    </div>
                </div>
        </div>
      </div>

      
     

      <!--Schedule Section-->
      <section class="container-fluid px-5">
        <div class="row background-gray">
          <div class="col-sm-12 col-md-6 col-lg pt-2 border-teal">
            <h3 class="text-red week-day text-center"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large text-center"
            ></p>
            <div class="weekday-placeholder"></div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>
            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>

            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
        </div>
      </section>

      
      <footer class="mt-5 background-dark">
        <p class="font-large text-red text-center pt-3">
          Phone: (555) 555 5555
        </p>
        <p class="font-large text-red text-center mb-0 pb-3">
          111 Stack Lift Ave Salem NH 03070
        </p>
      </footer>
    </main>
    <!--Link to schedule.js-->
    <script defer src="./assets/js/employee.js"></script>

    <!--Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
