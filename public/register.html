<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/register.css"/>

     <!--Custom made favicon-->
     <link rel="icon" href="./assets/images/favicon.ico"/>

    <title>Registration</title>
  </head>
  <body>
    <main>
      <!--Head Info-->
      <section class="mb-5 background-dark container-fluid ">
        <div class="row align-items-center ">
          <div class="col">
            <h1 class="big-heading-text less-big-heading text-end no-heading">Dev</h1>
          </div>
          <div class="col text-center ">
            <img
              class="logo"
              src="./assets/images/Color_Logo_dark_background.png"
              alt="funny logo of skinny kid trying to lift a huge weight"
            />
          </div>
          <div class="col">
            <h1 class="big-heading-text less-big-heading no-heading"> &nbsp Fit</h1> <!--&nbsp adds space to even out heading spacing-->
          </div>
        </div>
        
      </section>
      <div class = "container my-5">
        <h1>Sign Up for an Account:</h1>
            <div class="row">
                <div class="col-sm mx-auto">
                    <div class = "card p-3">
                        <form name="registration" id="register_form" class="row g-3">
                            <div class="row g-3">
                                <div class="col">
                                    <label for="inputEmail" class="form-label">Email Address*</label>
                                    <input type="email" class="form-control" placeholder= "Email Address" id="inputEmail" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required 
                                    oninvalid="this.setCustomValidity('Please enter a valid email address')" onchange="this.setCustomValidity('')">
                                </div>
                                <div class="col">
                                    <label for="inputPassword" class="form-label">Password*</label>
                                    <input type="password" class="form-control" placeholder= "Password" id="inputPassword" required>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col">
                                    <label for="inputFirstName" class="form-label">First Name*</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="First name" required>
                                </div>
                                <div class="col">
                                    <label for="inputLastName" class="form-label">Last Name*</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="Last name" required>
                                </div>
                            </div>
                            <div class="row g-3">
                            <div class="col">
                                <label for="inputGender" class="form-label">Gender</label>
                                <select id="inputGender" class="form-select">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="inputBirthday" class="form-label">Birthdate</label>
                                <!--Change type to date instead of text-->
                                <input type="date" class="form-control" id="inputBirthday" placeholder="Birthdate (yyyy-dd-mm)">
                            </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputPhone" class="form-label">Phone Number <br> (ten digit number only, no parentheses / dashes please)</label>
                                <input type="text" id="inputPhone" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}">
                            </div>
                            </div>
                            <div class="col-8"></div>
                            <div class="col-4">
                                <button id="submitRegistration" type="button" class="btn btn-danger mt-3">Submit Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <!--Alert modal for login errors-->
    <div id="alert-modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="alert-modal-title" class="modal-title" style="color: red;">Something went wrong.  Please try again.</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div id="alert-modal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger modalBtn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    

    
      </section>
      <footer class="mt-5 background-dark">
        <p class="font-large text-red text-center pt-3">Phone: (555) 555 5555</p>
        <p class="font-large text-red text-center mb-0 pb-3">
          111 Stack Lift Ave Salem NH 03070
        </p>
      </footer>
    </main>
    <!--Link to register.js-->
    <script defer src="./assets/js/register.js"></script>
    <!--Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
