<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/manager.css" />

    <!--day.js cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js"></script>

     <!--Custom made favicon-->
     <link rel="icon"  href="./assets/images/favicon.ico"/>

    <title>Manager</title>
  </head>
  <body>
    <main>
      <!--Head Info-->
      <section class="mb-5 background-dark container-fluid ">
        <div class="row align-items-center ">
          <div class="col">
            <h1 class="big-heading-text less-big-heading text-end ">Dev</h1>
          </div>
          <div class="col text-center ">
            <img
              class="logo"
              src="./assets/images/Color_Logo_dark_background.png"
              alt="funny logo of skinny kid trying to lift a huge weight"
            />
          </div>
          <div class="col">
            <h1 class="big-heading-text less-big-heading"> &nbsp Fit</h1> <!--&nbsp adds space to even out heading spacing-->
          </div>
        </div>
        
      </section>

      <!--Container holding 2 sections. Left will be trainer info and stats, right will be view more info section-->

      <div class="container mb-5">
        <div class="row align-content-center">
          <!--Trainer Info-->
          <div class="background-red col-12 col-md-6 text-center mb-5 mb-md-0">
            <h2 class="my-3 text-white mb-5" id="currentTrainers">Current Trainers</h2>
            <div class="row ">
                <div class = "col-12 d-flex justify-content-center">
                    
                    <ul class="trainerNameList" style="list-style-type:none;">
                        
                    </ul>
                </div>
                <div class = "col-12 d-flex justify-content-center">
                    <button
                    type="button"
                    class="btn logout-btn mb-5 mt-5 dflex justify-self-center"
                    >
                    Log Out
                    </button>
                  </div>
            </div>
            
          </div>
          <!--Trainer Info-->
          <div class="background-dark col-12 col-md-6 text-center mb-5 mb-md-0">
            <h2 class="my-3 text-red">Manage Trainers</h2>
            <div class="container d-flex justify-content-center">
                <div class="row w-100">
                  <div class="col-xs-12">
                    <nav>
                      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-trainerInfo-tab" data-toggle="tab" href="#nav-trainerInfo" role="tab" aria-controls="nav-trainerInfo" aria-selected="true">Trainer Info</a>
                        <a class="nav-item nav-link" id="nav-hireNewTrainer-tab" data-toggle="tab" href="#nav-hireNewTrainer" role="tab" aria-controls="nav-hireNewTrainer" aria-selected="false">Hire New Trainer</a>
                      </div>
                    </nav>
                    <div class="tab-content px-3 px-sm-0 mb-3" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="nav-trainerInfo" role="tabpanel" aria-labelledby="nav-trainerInfo-tab">
                        <div class="card mb-5 background-red" style="width: 100;">
                            <div class="card-header">
                            Trainer's Demographics
                            </div>
                            <ul class="list-group list-group-flush text-start">
                            <li class="list-group-item trainerFirstName">First Name: </li>
                            <li class="list-group-item trainerLastName">Last Name:</li>
                            <li class="list-group-item trainerGender">Gender:</li>
                            <li class="list-group-item trainerEmail">Email Address: </li>
                            <li class="list-group-item trainerPhone">Phone Number: </li>
                            </ul>
                            <!-- terminate button -->
                            <div class="card-footer">
                                <button type="button" class="btn darkBtn terminateBtn">Terminate Employee</button>
                            </div>
                        </div>                      
                    </div>
                      <div class="tab-pane fade" id="nav-hireNewTrainer" role="tabpanel" aria-labelledby="nav-hireNewTrainer-tab">
                        <div class = "card p-3">
                            <form id="employee_form" class="row g-3">
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="inputEmail" class="form-label">Email Address*</label>
                                        <input type="email" class="form-control" placeholder= "Email Address" id="inputEmail" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" 
                                        oninvalid="this.setCustomValidity('Please enter a valid email address')" onchange="this.setCustomValidity('')" required>
                                    </div>
                                    <div class="col">
                                        <label for="inputPassword" class="form-label">Password*</label>
                                        <input type="password" class="form-control" placeholder= "Password" id="inputPassword" required>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="inputFirstName" class="form-label">First Name*</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="First name" required>
                                    </div>
                                    <div class="col">
                                        <label for="inputLastName" class="form-label">Last Name*</label>
                                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="Last name" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="inputGender" class="form-label">Gender</label>
                                    <select id="inputGender" class="form-select">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputRole" class="form-label">Select Role</label>
                                    <select id="inputRole" class="form-select">
                                        <option>Trainer</option>
                                        <option>Manager</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="inputPhone" class="form-label">Phone Number <br>(ten digit number only, no parentheses/dashes please)</label>
                                    <input type="text" id="inputPhone" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}">
                                </div>
                                
                                <div class="col-8"></div>
                                <div class="col-4">
                                    <button id="hireBtn" type="button" class="btn btn-danger mt-3">Hire Trainer</button>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  
                  </div>
                </div>
          </div>
        </div>
  </div>
  
      </div>

     
      <!--Schedule Section-->
      <section class="container-fluid px-5">
        <div class="row background-gray">
          <div class="col-sm-12 col-md-6 col-lg pt-2 border-teal">
            <h3 class="text-red week-day text-center"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large text-center"
            ></p>
            <div class="weekday-placeholder"></div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>
            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>

            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg text-center py-2 border-teal">
            <h3 class="text-red week-day"></h3>
            <p
              class="date-of-year border-to-bottom border-teal pb-2 font-large"
            ></p>

            <div class="weekday-placeholder"></div>
          </div>
        </div>
      </section>

      <!--Roster Modal-->

      <!--Altered from bootstrap documentation-->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Roster</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body roster-body">
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn background-red text-white " data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--End Roster Modal-->
      <footer class="mt-5 background-dark">
        <p class="font-large text-red text-center">Phone: (555) 555 5555</p>
        <p class="font-large text-red text-center mb-0">
          111 Stack Lift Ave Salem NH 03070
        </p>
      </footer>
    </main>
    <!--Link to schedule.js-->
    <script defer src="./assets/js/manager.js"></script>

    <!--Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap links for card tabs-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
